
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Icons</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="menu-button" onclick="toggleSidebar()">&#9776; Menu</div>
    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <div class="btn">
                <ul>
                    <li><a href="Icons.html"><i class='bx bxs-home'></i>&nbsp; Home</a></li>
                    <li><a href="login page.html"><i class='bx bx-log-in'></i>&nbsp;Login</a></li>
                </ul>
            </div>
        </div>
        <div class="dashboard">
            <div class="logo">
                <img src="images/icons.png">
            </div>
            <div class="buttons">
                <ul>
                    <li><a href="Icons.html"><i class='bx bxs-home'></i>&nbsp; Home</a></li>
                    <li><a href="login-page.html"><i class='bx bx-log-in'></i>&nbsp;Login</a></li>
                </ul>
            </div>
        </div>
        <div class="sub-body">
            <div class="box">
                <div class="login-options">
                    <h2>Login With</h2>
                    <button class="facebook-btn">
                        <img src="images/fb.png"> &nbsp;
                        Continue with Facebook</button>
                    <button class="google-btn">
                        <img src="images/google.png"> &nbsp;
                        Continue with Google</button>
                    <button class="apple-btn">
                        <img src="images/apple.png">
                        Continue with Apple</button>
                </div>
                <div class="login-form">
                    <h1>Login</h1>
                    <form id="loginForm" action="#">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter name">
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    <script src="js/login.js">
        function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('visible');
}
    </script>
</body>
</html>
